<h1>
  Companies
  <button class="btn btn-success float-right">Add</button>
</h1>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies$ | async">
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>{{company.phone}}</td>
        <td class="company-row">
          <button class="btn btn-secondary mr-1">Edit</button>
          <button class="btn btn-secondary" (click)="deleteCompany(company)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
